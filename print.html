    <script>
        var base64 = "";
        function drawImageFrame(result, type, printCode) {
            //$('#canvas1').show();
            // $('#uploading').show();
            var canvas = document.getElementById('canvas1');
            var ctx = canvas.getContext("2d");
            var hit = $('#hit')//生成的图片
            var canvasWidth = $('body').width() * 0.8125
            var canvasHeight = $('body').height() * 0.8125
            alert(canvasWidth + "=" + canvasHeight)
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            var img = new Image();
            img.width = canvasWidth;
            img.height = canvasHeight;
            img.src = result;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);//相片
                //相框
                var frameBg = 'photo/frame/3.png' //$('.frame-bg').attr('url'); 
                if (frameBg != '' && frameBg != null && frameBg != undefined) {
                    var frame = new Image();
                    frame.width = canvasWidth;
                    frame.height = canvasHeight;
                    console.log(frameBg)
                    frame.src = frameBg;//相框路径
                    frame.onload = function () {
                        if (type == 'upload') {
                            ctx.drawImage(frame, 0, 0, canvasWidth, canvasHeight);//相片
                            base64 = canvas.toDataURL();
                            lrz(base64)
                                .then(function (rst) {
                                    // 处理成功会执行
                                    base64 = rst.base64.split(",")[1];
                                    $('#canvas1').hide();
                                    //console.log(base64)
                                    uploadImageToServer(base64, printCode);
                                })
                                .catch(function (err) {
                                    // 处理失败会执行
                                    alert("压缩图片失败,请重试,提示:" + err);
                                    $('#uploading').hide();
                                })
                        } else if (type == 'get') {
                            alert('get')
                            ctx.drawImage(frame, 0, 0, canvasWidth, canvasHeight);//相片
                            $("#test").attr("src", canvas.toDataURL())
                            //$('#getCroppedCanvasModal').modal().find('.modal-body').html(canvas);
                            // $('#uploading').hide();
                        }
                    }
                } else {
                    if (type == 'upload') {
                        base64 = canvas.toDataURL();
                        lrz(base64)
                            .then(function (rst) {
                                // 处理成功会执行
                                base64 = rst.base64.split(",")[1];
                                $('#canvas1').hide();
                                //console.log(base64)
                                uploadImageToServer(base64, printCode);
                            })
                            .catch(function (err) {
                                // 处理失败会执行
                                alert("压缩图片失败,请重试,提示:" + err);
                                $('#uploading').hide();
                            })
                    } else if (type == 'get') {
                        $("#test").attr("src", canvas.toDataURL())
                    }
                }
            }
        }
